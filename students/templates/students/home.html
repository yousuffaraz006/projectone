{% extends "students/base.html" %}

{% block title %}Home{% endblock %}

{% block breadcrumbs %}
<ol class="breadcrumb mb-0">
    <li class="breadcrumb-item active">Home</li>
</ol>
{% endblock %}

{% block content %}
<div class="row g-4">

    <div class="col-md-4">
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <i class="bi bi-people fs-1 text-primary"></i>
                <h5 class="mt-3">Students</h5>
                <a href="{% url 'student_list' %}" class="btn btn-primary mt-2">Manage</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <i class="bi bi-person-badge fs-1 text-success"></i>
                <h5 class="mt-3">Teachers</h5>
                <a href="{% url 'teacher_list' %}" class="btn btn-success mt-2">Manage</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <i class="bi bi-journal-bookmark fs-1 text-warning"></i>
                <h5 class="mt-3">Courses</h5>
                <a href="{% url 'course_list' %}" class="btn btn-warning mt-2">Manage</a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
