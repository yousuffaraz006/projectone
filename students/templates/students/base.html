<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}University Management{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">University Management System</span>
</nav>

<!-- BREADCRUMB -->
<div class="bg-white border-bottom px-4 py-2">
    {% block breadcrumbs %}
    <nav>
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">Home</li>
        </ol>
    </nav>
    {% endblock %}
</div>

<!-- PAGE CONTENT -->
<div class="container mt-4 mb-5">
    {% block content %}{% endblock %}
</div>

<!-- FIXED FOOTER RIBBON -->
<div class="position-fixed bottom-0 w-100 bg-danger text-white text-center py-2">
    Time: <span id="time"></span> |
    IP: <span id="ip">Loading...</span>
</div>

<!-- GLOBAL DELETE CONFIRMATION MODAL -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="reset" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                Are you sure you want to delete
                <strong id="deleteObjectName"></strong>?
                <p class="text-muted mt-2 mb-0">This action cannot be undone.</p>
            </div>

            <div class="modal-footer">
                <form method="post" id="deleteForm">
                    {% csrf_token %}
                    <button type="reset" class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fetch public IP address
    fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
        document.getElementById('ip').innerText = data.ip;
    })
    .catch(() => {
        document.getElementById('ip').innerText = 'Unavailable';
    });
    setInterval(() => {
        document.getElementById('time').innerText = new Date().toLocaleString();
    }, 1000);
    const deleteModal = document.getElementById('confirmDeleteModal');

    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;

        const deleteUrl = button.getAttribute('data-delete-url');
        const objectName = button.getAttribute('data-object-name');

        document.getElementById('deleteForm').action = deleteUrl;
        document.getElementById('deleteObjectName').innerText = objectName;
    });
</script>

</body>
</html>
